{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="{% static './css/main.css' %}">
</head>

	<div class="cover">
		<img src="{% static '/assets/img/loginFont.jpg' %}" > 
	</div>

{% block content %}
<form action="{% url 'hme:home' %}" method="" autocomplete="off" class="full-box logInForm">
    <p class="text-center text-muted"><i class="zmdi zmdi-account-circle zmdi-hc-5x"></i></p>
    

        <form class="form" method="post">

         {% csrf_token %}
         {{ form.as_p }}
         
         <div class="form-group text-center"></div>
             <button type="submit" id="submit"  class="btn btn-raised btn-danger">Registrarse</button>
             <input class="form-control" id="UserPass" type="text">
        </div>
        </form>
          {% if messages %}
          {% for messages in messages %}

         <div class="notification {{.tags}}">
              {{messages}}
          </div>
          {% endfor %} 
          {% endif %}

          {% endblock  %}

          </div>
		

</form>



<!--====== Scripts -->
<script src="{% static './js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static './js/bootstrap.min.js' %}"></script>
<script src="{% static './js/material.min.js' %}"></script>
<script src="{% static './js/ripples.min.js' %}"></script>
<script src="{% static './js/sweetalert2.min.js' %}"></script>
<script src="{% static './js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static './js/main.js' %}"></script>
<script>
    $.material.init();
</script>
</body>
</html>
